{% extends 'base.html' %}

{% block content %}
<header class="span6">
  <h1>Nominati</h1>

</header>

<div id="login-box" style="width: 25%; margin: 6em auto;">
   {% if form.errors %}
       <p>Nome utente e password errati</p>
   {% endif %}

   <form method="post" action="{% url login %}">
       {% csrf_token %}
       <table>
           <tr>
               <td>{{ form.username.label_tag }}</td>
               <td>{{ form.username }}</td>
           </tr>
           <tr>
               <td>{{ form.password.label_tag }}</td>
               <td>{{ form.password }}</td>
           </tr>
       </table>

       <input type="submit" value="login" style="float: right; margin-right: 2em"/>
       <input type="hidden" name="next" value="{{ next }}" />
   </form>
</div>  
{% endblock %}
